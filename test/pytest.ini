[tool:pytest]
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行较慢的测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
